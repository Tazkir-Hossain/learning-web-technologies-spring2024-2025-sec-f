<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Detail</title>
  <link rel="stylesheet" href="../Asset/CSS/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="recipes.html">Recipes</a>
    <a href="favorites.html">Favorites</a>
    <a href="explore.html">Explore</a>
  </nav>
  <div class="detail-container">
    <div id="recipeDetail" class="recipe-detail-card">
      <h2 id="recipe-title">Loading...</h2>
      <img id="recipe-image" src="" alt="Recipe Image" style="width:100%; max-height:300px; object-fit:cover;">
      <p id="recipe-description"></p>
      <div class="rating-container">
        <h3>Rate this recipe:</h3>
        <div class="stars" id="star-rating">
          <span data-value="1">&#9734;</span>
          <span data-value="2">&#9734;</span>
          <span data-value="3">&#9734;</span>
          <span data-value="4">&#9734;</span>
          <span data-value="5">&#9734;</span>
        </div>
        <p id="rating-value">Your rating: 0</p>
      </div>
    </div>
  </div>
  <script src="../Asset/JS/recipe_details.js"></script>
</body>
</html>
