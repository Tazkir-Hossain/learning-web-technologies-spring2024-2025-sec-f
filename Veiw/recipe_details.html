<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Details</title>
  <link rel="stylesheet" href="../Asset/CSS/style.css" />
  <link rel="stylesheet" href="../Asset/CSS/print.css" media="print">

</head>
<body>

  <nav class="navbar">
    <a href="recipes.html">Recipes</a>
    <a href="explore.html">Explore</a>
  </nav>

  <main class="detail-container">
    <div id="recipeDetail" class="recipe-detail-card">
      <h2 id="recipe-title">Loading...</h2>
      <img id="recipe-image" src="../Asset/Image/Ambur-Chicken-Biriyani.jpg" alt="Recipe Image" style="width:100%; max-height:300px; object-fit:cover;">
      <p id="recipe-description"></p>

      <div class="rating-section">
  <h3>Rate this recipe:</h3>
  <div id="star-rating" class="stars">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>
  <p id="rating-value">Your rating: 0</p>
</div>

  </main>

  <script src="../Asset/JS/recipe_details.js"></script>
</body>
</html>
