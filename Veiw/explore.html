<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Bangladeshi Recipes</title>
  <link rel="stylesheet" href="../Asset/CSS/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="recipes.html">Recipes</a>
    <a href="explore.html" class="active">Explore</a>
  </nav>

  <h1>Explore Regional Recipes</h1>

  <select id="cuisineFilter">
    <option value="">All Regions</option>
    <option value="Dhaka">Dhaka</option>
    <option value="Chittagong">Chittagong</option>
    <option value="Sylhet">Sylhet</option>
    <option value="Khulna">Khulna</option>
  </select>

  <label><input type="checkbox" class="filter" value="Breakfast"> সকাল (Breakfast)</label>
  <label><input type="checkbox" class="filter" value="Lunch"> দুপুর (Lunch)</label>
  <label><input type="checkbox" class="filter" value="Dinner"> রাতের খাবার (Dinner)</label>

  <label><input type="checkbox" class="diet" value="Vegetarian"> নিরামিষ</label>
  <label><input type="checkbox" class="diet" value="Non-Veg"> আমিষ</label>
  <label><input type="checkbox" class="diet" value="Fish"> মাছ</label>

  <div id="recipeGrid" class="recipe-grid"></div>

  <script src="../Asset/JS/explore.js"></script>
</body>
</html>
