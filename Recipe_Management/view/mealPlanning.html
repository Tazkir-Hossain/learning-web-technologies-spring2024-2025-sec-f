<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../Styles/mealPlanning.css" />
  </head>
  <body>
    <div class="meal-planner-container">
      <h1>Meal Planning</h1>

      <!-- Meal Plan Grid for 7 days -->
      <div class="meal-grid">
        <div class="meal-day">
          <h3>Saturday</h3>
          <select id="saturday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Sunday</h3>
          <select id="sunday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Monday</h3>
          <select id="monday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Tuesday</h3>
          <select id="tuesday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Wednesday</h3>
          <select id="wednesday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Thursday</h3>
          <select id="thursday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="meal-day">
          <h3>Friday</h3>
          <select id="friday-meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
      </div>

      <!-- Add more options like 'Sync Plan to Shopping List' -->
      <button id="sync-btn">Sync to Shopping List</button>
    </div>

    <script src="../js/mealPlanning.js"></script>
  </body>
</html>
