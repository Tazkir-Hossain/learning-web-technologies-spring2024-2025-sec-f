<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Info</title>
    <link rel="stylesheet" href="../assets/styles/nutritionInfo.css" />
  </head>
  <body>
    <div class="nutrition-card">
      <h3>Nutrition Facts</h3>

      <div class="nutrition-label">
        <p><strong>Calories:</strong> 250</p>
        <p><strong>Protein:</strong> 15g</p>
        <p><strong>Carbs:</strong> 30g</p>
        <p><strong>Fat:</strong> 10g</p>
      </div>

      <div class="macro-breakdown">
        <h4>Macro Breakdown</h4>
        <div class="bar protein" style="width: 50%">Protein</div>
        <div class="bar carbs" style="width: 80%">Carbs</div>
        <div class="bar fat" style="width: 30%">Fat</div>
      </div>

      <div class="dietary-tags">
        <span class="tag keto">Keto</span>
        <span class="tag vegan">Vegan</span>
        <span class="tag gluten-free">Gluten-Free</span>
      </div>
    </div>
  </body>
</html>
