    <div id="nutrition-info-container">
      <!-- Nutrition facts will be loaded here -->
    </div>

    <script>
      const nutritionDatabase = {
        Tea: { calories: 10, protein: "0g", carbs: "2g", fat: "0g" },
        Bread: { calories: 80, protein: "3g", carbs: "15g", fat: "1g" },
        Jam: { calories: 50, protein: "0g", carbs: "13g", fat: "0g" },
        Rice: { calories: 206, protein: "4g", carbs: "45g", fat: "0.4g" },
        Chicken: { calories: 239, protein: "27g", carbs: "0g", fat: "14g" },
        Beef: { calories: 250, protein: "26g", carbs: "0g", fat: "15g" },
        Fish: { calories: 200, protein: "22g", carbs: "0g", fat: "12g" },
        Vegetables: { calories: 50, protein: "2g", carbs: "10g", fat: "0g" },
        Lentils: { calories: 230, protein: "18g", carbs: "40g", fat: "1g" },
        Milk: { calories: 103, protein: "8g", carbs: "12g", fat: "2g" },
        Cheese: { calories: 113, protein: "7g", carbs: "1g", fat: "9g" },
        Yogurt: { calories: 59, protein: "10g", carbs: "3.6g", fat: "0.4g" },
        Apple: { calories: 95, protein: "0.5g", carbs: "25g", fat: "0.3g" },
        Banana: { calories: 105, protein: "1.3g", carbs: "27g", fat: "0.3g" },
        Orange: { calories: 62, protein: "1.2g", carbs: "15.4g", fat: "0.2g" },
        Carrot: { calories: 25, protein: "0.6g", carbs: "6g", fat: "0.1g" },
        Spinach: { calories: 23, protein: "2.9g", carbs: "3.6g", fat: "0.4g" },
        Tomato: { calories: 22, protein: "1.1g", carbs: "4.8g", fat: "0.2g" },
      };

      const selectedFoods = JSON.parse(localStorage.getItem("selectedFoods"));
      const container = document.getElementById("nutrition-info-container");

      if (!selectedFoods || selectedFoods.length === 0) {
        container.innerHTML = "<p>No food items selected.</p>";
      } else {
        selectedFoods.forEach((food) => {
          const data = nutritionDatabase[food];
          if (data) {
            const card = document.createElement("div");
            card.className = "nutrition-card";
            card.innerHTML = `
          <h3>${food}</h3>
          <p><strong>Calories:</strong> ${data.calories}</p>
          <p><strong>Protein:</strong> ${data.protein}</p>
          <p><strong>Carbs:</strong> ${data.carbs}</p>
          <p><strong>Fat:</strong> ${data.fat}</p>
        `;
            container.appendChild(card);
          }
        });
      }
    </script>
  </body>
