<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Grocery List</title>
    <link rel="stylesheet" href="../assets/styles/shoppingList.css" />
    <!-- <script src="../assets/js/shoppingList.js" defer></script> -->
  </head>
  <body>
    <h1>Smart Grocery List ðŸ›’</h1>

    <div class="list-container">
      <h2>Fruits</h2>
      <ul id="fruits-list">
        <li><input type="checkbox" /> Apple</li>
        <li><input type="checkbox" /> Banana</li>
        <li><input type="checkbox" /> Orange</li>
      </ul>

      <h2>Vegetables</h2>
      <ul id="vegetables-list">
        <li><input type="checkbox" /> Carrot</li>
        <li><input type="checkbox" /> Spinach</li>
        <li><input type="checkbox" /> Tomato</li>
      </ul>

      <h2>Dairy</h2>
      <ul id="dairy-list">
        <li><input type="checkbox" /> Milk</li>
        <li><input type="checkbox" /> Cheese</li>
        <li><input type="checkbox" /> Yogurt</li>
      </ul>
    </div>
    <button id="view-nutrition-btn">View Nutrition Info</button>

    <script src="../assets/js/shoppingList.js"></script>
  </body>
</html>
