<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Validation</title>
</head>
<body>
    <h1>Select Blood Group</h1>

    <select id="bloodGroup">
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>

    <p id="error-msg" style="color: red;"></p>

    <button type="button" onclick="validateBloodGroup()">Submit</button>

    <script>
        function validateBloodGroup() {
            const bloodGroup = document.getElementById("bloodGroup").value;
            const errorMsg = document.getElementById("error-msg");

            if (bloodGroup === "") {
                errorMsg.textContent = "Please select a blood group!";
                return;
            }

            errorMsg.style.color = "green";
            errorMsg.textContent = "Blood group selection is valid!";
        }
    </script>
</body>
</html>
